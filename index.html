
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupawstrous | Join the Pack</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: url('https://images.unsplash.com/photo-1574158622682-e40e69881006?fit=crop&w=1800&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .logo {
      max-width: 250px;
      margin-bottom: 30px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #fa7a1e;
      text-shadow: 2px 2px #000;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 40px 0;
    }
    .btn {
      background: #fff;
      color: #333;
      padding: 15px 25px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #fa7a1e;
      color: white;
    }
    .form-container {
      display: none;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    input, select, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    button.submit-btn {
      background: #fa7a1e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Pupawstrous Logo" class="logo" />
  <h1>Join the Pack</h1>
  <div class="btn-container">
    <button class="btn" onclick="showForm('Breeder')">I am a Breeder</button>
    <button class="btn" onclick="showForm('Trainer')">I am a Dog Trainer</button>
    <button class="btn" onclick="showForm('Transporter')">I am a Transporter</button>
    <button class="btn" onclick="showForm('Rescue')">I am a Rescue</button>
    <button class="btn" onclick="showForm('Buyer')">I am a Buyer</button>
    <button class="btn" onclick="showForm('Seller')">I Sell Pet Products</button>
  </div>

  <div class="form-container" id="form">
    <form onsubmit="event.preventDefault(); alert('ðŸŽ‰ Youâ€™re officially part of the Pupawstrous pack! Weâ€™ll be in touch soon!');">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Phone (optional)" />
      <input type="text" placeholder="City & State" required />
      <input type="text" placeholder="Referral (optional)" />
      <input type="file" />
      <textarea placeholder="What would you like to see on Pupawstrous?" rows="4"></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    Questions? Email us at <a href="mailto:packleader@pupawstrous.com" style="color:#fff;">packleader@pupawstrous.com</a><br>
    &copy; Pupawstrous 2025
  </div>

  <script>
    function showForm(role) {
      document.getElementById('form').style.display = 'flex';
    }
  </script>
</body>
</html>
